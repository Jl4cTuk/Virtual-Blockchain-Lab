{% extends 'base.html' %}

{% block content %}
<form action="{{ url_for('index') }}" method="POST">
    <div class="mb-3">
        <label for="InputCreditor" class="form-label">Creditor</label>
        <input type="text" class="form-control" id="InputCreditor" placeholder="Name" name="lender" value="{{request.form.get('lender', '')}}">
    </div>

    <div class="mb-3">
        <label for="InputAmount" class="form-label">Amount</label>
        <input type="text" class="form-control" id="InputAmount" placeholder="Amount" name="amount" value="{{request.form.get('amount', '')}}">
    </div>

    <div class="mb-3">
        <label for="InputBorrower" class="form-label">Borrower</label>
        <input type="text" class="form-control" id="InputBorrower" placeholder="Name" name="borrower" value="{{request.form.get('borrower', '')}}">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
